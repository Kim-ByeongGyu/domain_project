<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <form th:action="@{/userreg}" th:object="${user}" method="post" onsubmit="return checkForm()" class="form-group">
        <h1>회원가입</h1>
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" th:field="*{username}" id="username" class="form-control">
            <button type="button" onclick="checkUsername()" class="btn btn-secondary mt-2">중복 확인</button>
            <span id="username-result"></span>
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" id="password" class="form-control">
            <span id="password-result"></span>
        </div>
        <div class="mb-3">
            <label for="name">이름</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
            <span id="name-result"></span>
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" th:field="*{email}" id="email" class="form-control">
            <button type="button" onclick="checkEmail()" class="btn btn-secondary mt-2">중복 확인</button>
            <span id="email-result"></span>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary disabled" disabled>가입하기</button>
    </form>
</div>
<script src="/userregform.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
