<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/userreg}" th:object="${user}" method="post" onsubmit="return checkForm()">
    <h1>회원가입</h1>

    <label>아이디</label>
    <input type="text" th:field="*{username}" id="username">
    <button type="button" onclick="checkUsername()">중복 확인</button>
    <span id="username-result"></span><br>

    <label>비밀번호</label>
    <input type="password" th:field="*{password}" id="password"><span id="password-result"></span><br>

    <label>이름</label>
    <input type="text" th:field="*{name}" id="name"><span id="name-result"></span><br>

    <label>이메일</label>
    <input type="text" th:field="*{email}" id="email">
    <button type="button" onclick="checkEmail()">중복 확인</button>
    <span id="email-result"></span><br>

    <button type="submit" id="submitBtn" class="disabled" disabled>가입하기</button>
</form>
<script src="/userregform.js"></script>
</body>
</html>
