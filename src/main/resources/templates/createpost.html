<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>게시글 작성</h1>
    <form th:action="@{'/' + ${username} + '/velog/' + ${velogName} + '/createposts'}" th:object="${post}" method="post" class="form-group">
        <input type="hidden" th:name="username" th:value="${username}" />
        <input type="hidden" th:name="velogName" th:value="${velogName}" />
        <div class="mb-3">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">작성하기</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
